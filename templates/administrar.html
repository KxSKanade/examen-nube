<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Personas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista de Personas</h1>

    {% if registros %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in registros %}
            <tr>
                <td>{{ persona[0] }}</td>
                <td>{{ persona[1] }}</td>
                <td>{{ persona[2] }}</td>
                <td>{{ persona[3] }}</td>
                <td>{{ persona[4] }}</td>
                <td>{{ persona[5] }}</td>
                <td>
                    <form action="{{ url_for('eliminar_registro', dni=persona[1]) }}" method="post" onsubmit="return confirm('¿Eliminar este registro?');">
                        <button class="delete-btn" type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No hay registros.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
